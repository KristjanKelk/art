<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Art Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Text Art Decoder</h2>
        <input type="text" id="encodedText" placeholder="Enter encoded text">
        <button onclick="generate()">Generate</button>
        <div class="response" id="responseMessage"></div>
    </div>

    <script>
        function generate() {
            var encodedText = document.getElementById("encodedText").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/decoder", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        document.getElementById("responseMessage").innerHTML = "Decoded Text: " + xhr.responseText;
                    } else {
                        document.getElementById("responseMessage").innerHTML = "Error: " + xhr.statusText;
                    }
                }
            };
            xhr.send("text=" + encodedText);
        }
    </script>
</body>

</html>
