<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Art Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 300px;
            height: 150px; /* Adjust height as needed */
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-textarea {
            width: 100%;
            height: 150px; /* Adjust height as needed */
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Text Art Decoder</h2>
        <textarea id="encodedText" placeholder="Enter encoded text"></textarea>
        <button onclick="generate()">Generate</button>
        <textarea class="output-textarea" id="decodedText" readonly></textarea>
    </div>

    <script>
        function generate() {
            var encodedText = document.getElementById("encodedText").value;
            // Encode newline characters
            encodedText = encodeURIComponent(encodedText).replace(/%0A/g, '\n');
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/decoder", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        document.getElementById("decodedText").value = xhr.responseText;
                    } else {
                        document.getElementById("decodedText").value = "Error: " + xhr.statusText;
                    }
                }
            };
            xhr.send("text=" + encodedText);
        }
    </script>
</body>

</html>
